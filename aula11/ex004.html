<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Informe o país que você nasceu: <input type="text" name="pais" id="pais">
    <button onclick="verificar()">verificar</button>
    <div id="res"></div>

    <script>
        function verificar() {
            var país = document.getElementById('pais')
            var res = document.getElementById('res')
            var nac = país.value.toUpperCase()
            console.log(nac)
            if (nac == 'BRASIL') {
                res.innerHTML = `<p>Você é <strong>BRASILEIRO.</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>
</body>
</html>
