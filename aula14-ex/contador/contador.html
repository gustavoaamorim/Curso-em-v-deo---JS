<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="entradas">
            <p>Início
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Final
                <input type="number" name="fim" id="final">
            <p>Passo
                <input type="number" name="passo" id="passo">
            </p>
            <h6>Todos os campos devem ser preenchidos. <br>
                O valor mínimo para o passo deve ser 1.
            </h6>
            <p>
                <input id="botao" type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preparando para contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
